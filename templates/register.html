{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">회원가입</h2>

        <!-- 동일한 사용자 존재 메시지 출력 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message | e }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('send_verification_email_route') }}">
            <div class="mb-3">
                <label for="username" class="form-label">아이디:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">이메일:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        
            <button type="submit" class="btn btn-secondary">이메일 인증하기</button>
        </form>
        
        
        <p class="mt-3">이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인 페이지로 이동</a></p>
    </div>
<script>
    function copyEmail() {
        const emailInput = document.getElementById("email");
        const hiddenInput = document.getElementById("emailInputHidden");
        hiddenInput.value = emailInput.value;
    }
</script>
{% endblock %}
