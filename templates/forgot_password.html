{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>비밀번호 재설정</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">가입한 이메일 주소:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">재설정 링크 전송</button>
    </form>
</div>
{% endblock %}
